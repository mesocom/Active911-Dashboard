<!DOCTYPE html>

<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>ESO ALERTER</title>
    
    <script type="text/javascript" src="./jquery.js"></script>
    <script type="text/javascript" src="./main.js"></script>
    <link rel="stylesheet" href="main.css">
    
  </head>
  
  
  <body>
    
    <div class="wrapper">
      
      <div class="left">
        
        <center>
          <h1>Department Name</h1>
          <h1 id="clock"></h1>
          <h2 id="last_alarm_time"></h2>
        </center>
        
        <div id="alarm_text_div" class="alarm_text_div">
          <div class="alarm_text"><span id="alarm_type"></span></div><hr>
          <div class="alarm_text"><span id="alarm_time"></span></div><hr>
          <div class="alarm_text"><span id="alarm_address"></span></div><hr>
          <!-- <div class="alarm_text"><span id="alarm_city-code"></span></div><hr> -->
          <div class="alarm_text"><span id="alarm_common-name"></span></div>
        </div>

	<center>
	<div id="message_div" class="alarm_text_div">
	  <span>Message</span>
	</div>
	</center>
        
      </div>
      
      <div class="right">
        
        <iframe width="100%" height="100%" frameborder="0" scrolling="no"
          marginheight="0" marginwidth="0" id="alarm_map">
        </iframe>
        
      </div>
      
    </div>
    
    
  </body>
  
</html>
